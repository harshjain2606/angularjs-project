<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Order Management System</h1>
        
        <!-- Grid 1: Product Selection -->
        <div id="productGrid">
            <h2>Available Products</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <button id="showOrderBtn">Show Order</button>

        <!-- Grid 2: Order Summary -->
        <div id="orderGrid" style="display: none;">
            <h2>Your Order</h2>
            <table id="orderTable">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Order rows will be dynamically added here -->
                </tbody>
            </table>
            <p id="totalPrice">Total: $0.00</p>
        </div>

        <button id="readOrderBtn">What is my Order?</button>

        <div id="loadingIndicator" style="display: none;">Loading...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
